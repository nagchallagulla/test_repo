server:
  port: 9089

management:
  endpoints:
    web:
      exposure:
        include: '*'
      base-path: /stock-monitor
          
  endpoint:
    shutdown:
      enabled: true
 
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/stockdb
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root
  jpa:
    hibernate.ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
   
  
  
